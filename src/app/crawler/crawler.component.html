<div class="app-body">
        <main class="main  align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card mx-4">
                  <div class="card-body p-4">
                    <form (ngSubmit)="postCrawler($event)" [formGroup]="crawleForm">
                      <h1>Crawler</h1>
                      <div class="input-group mb-3">

                            <input type="url" class="form-control col" name="url" formControlName="url" placeholder="URL">
                            <div *ngIf="formErrors.url" class="alert alert-danger">{{formErrors.url}}</div>

                          </div>

                          <div class="input-group mb-3">
                          <input type="number" class="form-control col" name="level" formControlName="level" placeholder="Level">
            <div *ngIf="formErrors.level" class="alert alert-danger">{{formErrors.level}}</div>
            </div>
                      <button class="btn btn-block btn-success" [disabled]="!crawleForm.valid ">Crawler</button>
                    </form>
                  </div>
                 
                </div>
              </div>

            
                
                
              
            </div>
          </div>


          <div *ngFor="let hr of hrefs" class="row">
              <div class="col-12">
              <p><a href="{{ hr }}" target="_blank">{{ hr }}</a></p>
              </div>
          </div>
          <div *ngFor="let im of images" class="row">
              <img src="{{ im }}">
          </div>
          

        </main>
      </div>
